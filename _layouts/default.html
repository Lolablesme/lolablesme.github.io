<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Tab text -->
    <link rel="icon" type="image/png" href="{{ site.avatar }}">
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name">{{ site.name }}</h1>
            <p class="site-description">
              <a href="mailto:{{ site.description }}" style="color: rgb(39, 87, 208)">{{ site.description }}</a>
            </p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">About Me</a>
            <a href="{{ site.baseurl }}/projects">Projects</a>
            <a href="{{ site.resumefile | relative_url }}" target="_blank" rel="noopener noreferrer">Resume</a>
          </nav>
        </header>

        <hr>

      </div>
    </div>

    <main>
    <div class="container">
      {{ content }}
    </div>
    </main>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
